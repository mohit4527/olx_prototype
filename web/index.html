  <meta charset="UTF-8">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Old Market - Buy and Sell Vehicles</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .fallback-container {
      display: none;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .fallback-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      font-weight: bold;
    }
    
    .fallback-title {
      font-size: 28px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .fallback-subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .download-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      min-width: 160px;
      justify-content: center;
    }
    
    .download-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .product-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: left;
    }
    
    .product-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .product-price {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 10px;
    }
    
    .product-description {
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="loading_indicator" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="color: white; font-size: 18px;">Loading Old Market...</div>
  </div>

  <div class="fallback-container" id="fallback_content">
    <div class="fallback-card">
      <div class="logo">OM</div>
      <h1 class="fallback-title">Old Market</h1>
      <p class="fallback-subtitle">The best place to buy and sell vehicles!</p>
      
      <div id="product_info" class="product-info" style="display: none;">
        <div class="product-title" id="product_title">Product Name</div>
        <div class="product-price" id="product_price">â‚¹0</div>
        <div class="product-description" id="product_description">Product description</div>
      </div>
      
      <p style="color: #666; margin: 20px 0;">
        ðŸ“± For the best experience, download our mobile app:
      </p>
      
      <div class="download-buttons">
        <a href="#" class="download-btn" onclick="openApp()">
          ðŸ“± Open in App
        </a>
        <a href="https://play.google.com/store" class="download-btn" target="_blank">
          ðŸ“¥ Download App
        </a>
      </div>
      
      <p style="color: #999; margin-top: 30px; font-size: 14px;">
        If you already have the app installed, try the "Open in App" button above.
      </p>
    </div>
  </div>

  <script>
    let appLoadTimeout;
    
    // Handle deep link routing
    function handleDeepLink() {
      const path = window.location.pathname;
      const hash = window.location.hash;
      
      console.log('Current path:', path);
      console.log('Current hash:', hash);
      
      // Check if this is a product or dealer link
      if (path.includes('/app/product/') || path.includes('/app/dealer/')) {
        const pathParts = path.split('/');
        const productId = pathParts[pathParts.length - 1];
        
        if (productId && productId.length > 0) {
          console.log('Product ID found:', productId);
          showFallbackWithProductInfo(productId, path.includes('/dealer/'));
          return true;
        }
      }
      
      return false;
    }
    
    // Show fallback page with product info
    function showFallbackWithProductInfo(productId, isDealer) {
      document.getElementById('loading_indicator').style.display = 'none';
      document.getElementById('fallback_content').style.display = 'flex';
      
      // Try to fetch product details (this would need to be implemented on the backend)
      // For now, just show generic product info
      const productInfo = document.getElementById('product_info');
      const productTitle = document.getElementById('product_title');
      const productPrice = document.getElementById('product_price');
      const productDesc = document.getElementById('product_description');
      
      productTitle.textContent = isDealer ? 'Dealer Vehicle' : 'Product';
      productPrice.textContent = 'â‚¹ Price on App';
      productDesc.textContent = 'View full details, images, and seller contact info in the Old Market app.';
      
      productInfo.style.display = 'block';
    }
    
    // Try to open the app
    function openApp() {
      const currentUrl = window.location.href;
      const appScheme = currentUrl.replace('https://oldmarket.bhoomi.cloud', 'oldmarket://');
      
      console.log('Trying to open app with:', appScheme);
      
      // Try custom scheme first
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = appScheme;
      document.body.appendChild(iframe);
      
      // Fallback to Play Store after a delay
      setTimeout(() => {
        window.open('https://play.google.com/store', '_blank');
        document.body.removeChild(iframe);
      }, 3000);
    }
    
    // Initialize page
    window.addEventListener('load', function() {
      console.log('Page loaded');
      
      // Check if this is a deep link
      if (handleDeepLink()) {
        return; // Already handled
      }
      
      // Set timeout for Flutter app loading
      appLoadTimeout = setTimeout(() => {
        console.log('App load timeout - showing fallback');
        document.getElementById('loading_indicator').style.display = 'none';
        document.getElementById('fallback_content').style.display = 'flex';
      }, 5000);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
